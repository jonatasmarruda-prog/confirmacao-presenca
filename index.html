<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teste de Bloqueio</title>
</head>
<body style="background:#111; color:white; text-align:center; padding:20px; font-family:Arial">

<h1>Teste de Bloqueio</h1>
<h3>Limite: 1 vaga</h3>

<label>Nome:</label>
<input id="nome" style="padding:8px; width:80%;">

<label style="display:block; margin-top:10px;">Quantidade:</label>
<select id="quantidade" style="padding:8px; width:80%;">
  <option value="1">1 vaga</option>
</select>

<div id="vagas" style="margin-top:15px; font-size:18px; font-weight:bold; color:#00ff90">
Vagas restantes: 1
</div>

<button id="btn" onclick="reservar()" style="margin-top:20px; padding:12px 20px; font-size:16px; background:#25d366; border:none; border-radius:8px; cursor:pointer;">
Confirmar reserva
</button>

<p id="lotado" style="color:#ff4d4d; font-size:18px; font-weight:bold; margin-top:15px; display:none;">
ðŸšŒ Ã”nibus lotado.
</p>

<script>
let vagasPreenchidas = 0;
const limite = 1;

function reservar() {
  const qtd = 1;

  if (vagasPreenchidas + qtd > limite) {
    document.getElementById("btn").disabled = true;
    document.getElementById("lotado").style.display = "block";
    alert("Ã”nibus lotado");
    return;
  }

  vagasPreenchidas += qtd;
  document.getElementById("vagas").textContent = "Vagas restantes: " + (limite - vagasPreenchidas);

  if (vagasPreenchidas >= limite) {
    document.getElementById("btn").disabled = true;
    document.getElementById("lotado").style.display = "block";
  }

  alert("Reserva confirmada");
}
</script>

</body>
</html>
