<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmação de Presença - Painel</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
}
.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    max-width: 700px;
    margin: auto;
}
.nome {
    padding: 12px;
    margin: 6px 0;
    border-radius: 6px;
    cursor: default;
}
.presente {
    background-color: #8df58d;
}
.faltante {
    background-color: #e0e0e0;
}
h2, h3 {
    text-align: center;
}
.stats {
    margin: 10px 0;
    text-align: center;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
    <h2>Painel de Presença</h2>
    <div class="stats">
        <span id="totalConfirmados">Confirmados: 0</span> |
        <span id="totalFaltantes">Faltantes: 0</span>
    </div>
    <div id="lista"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

// Configuração do Firebase
const firebaseConfig = {
    databaseURL: "https://trilheirosroo-a5861-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const listaRef = ref(db, "presenca");

const nomes = [
"Lais","Pedro","Francielly","Yasmim","Allline","Daniella","Yasmim marques","Diego",
"Dorcas","Evelin","Samara","Mickalele","Paula","Diego Henrique","Ewverton","Aline",
"Any","Gleici","Thais","Regiane","Marinalva","Jessica","Cleverson","Elizabeth",
"Suely","Josueu","Heber","Ana Carolina","Vanessa","Raquel","Sandra","Josevaldo",
"Saul","Joao Batista","Mariana","Beatriz","Elaine","Janaina","Denise","Thais",
"Daniele","Daniela","Eloah","Valteli","Loanna","Lucas"
];

function atualizarLista(estados) {
    const lista = document.getElementById("lista");
    lista.innerHTML = "";
    let confirmados = 0;
    let faltantes = 0;

    nomes.forEach(nome => {
        const div = document.createElement("div");
        div.textContent = nome;

        if (estados && estados[nome]) {
            div.className = "nome presente";
            confirmados++;
        } else {
            div.className = "nome faltante";
            faltantes++;
        }

        lista.appendChild(div);
    });

    document.getElementById("totalConfirmados").textContent = "Confirmados: " + confirmados;
    document.getElementById("totalFaltantes").textContent = "Faltantes: " + faltantes;
}

// Atualiza em tempo real
onValue(listaRef, snapshot => {
    atualizarLista(snapshot.val());
});
</script>

</body>
</html>
