<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmação de Presença</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
}
.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    max-width: 600px;
    margin: auto;
}
.nome {
    padding: 12px;
    margin: 8px 0;
    background-color: #e0e0e0;
    border-radius: 6px;
    cursor: pointer;
}
.presente {
    background-color: #8df58d;
}
h2 {
    text-align: center;
}
</style>
</head>
<body>

<div class="container">
    <h2>Confirmação de Presença</h2>
    <div id="lista"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

// Configuração do Firebase
const firebaseConfig = {
    databaseURL: "https://trilheirosroo-a5861-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const listaRef = ref(db, "presenca");

// Lista de nomes
const nomes = [
"Lais","Pedro","Francielly","Yasmim","Allline","Daniella","Yasmim marques","Diego",
"Dorcas","Evelin","Samara","Mickalele","Paula","Diego Henrique","Ewverton","Aline",
"Any","Gleici","Thais","Regiane","Marinalva","Jessica","Cleverson","Elizabeth",
"Suely","Josueu","Heber","Ana Carolina","Vanessa","Raquel","Sandra","Josevaldo",
"Saul","Joao Batista","Mariana","Beatriz","Elaine","Janaina","Denise","Thais",
"Daniele","Daniela","Eloah","Valteli","Loanna","Lucas"
];

// Função para criar a lista de nomes
function criarLista(estados) {
    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    nomes.forEach(nome => {
        const div = document.createElement("div");
        div.className = "nome";
        if (estados && estados[nome]) div.classList.add("presente");

        div.textContent = nome;

        div.onclick = () => {
            const novoEstado = !(estados && estados[nome]);
            set(ref(db, "presenca/" + nome), novoEstado);
        };

        lista.appendChild(div);
    });
}

// Atualiza a lista em tempo real
onValue(listaRef, snapshot => {
    criarLista(snapshot.val());
});
</script>

</body>
</html>
