<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmação de Presença</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    padding: 20px;
    margin: 0;
}
.container {
    max-width: 600px;
    margin: auto;
}
h2 {
    text-align: center;
    font-size: 3em;
    margin-bottom: 20px;
}
button.nome {
    display: block;
    width: 100%;
    padding: 30px 0;
    margin: 10px 0;
    font-size: 2em;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s;
}
.presente {
    background-color: #00ff00;
    color: #000;
}
.faltante {
    background-color: #333;
    color: #fff;
}
.stats {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.8em;
}
</style>
</head>
<body>

<div class="container">
    <h2>Confirmação de Presença</h2>
    <div class="stats">
        <span id="totalConfirmados">Confirmados: 0</span> |
        <span id="totalFaltantes">Faltantes: 0</span>
    </div>
    <div id="lista"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

// Configuração Firebase
const firebaseConfig = {
    databaseURL: "https://trilheirosroo-a5861-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const listaRef = ref(db, "presenca");

const nomes = [
"Lais","Pedro","Francielly","Yasmim","Allline","Daniella","Yasmim marques","Diego",
"Dorcas","Evelin","Samara","Mickalele","Paula","Diego Henrique","Ewverton","Aline",
"Any","Gleici","Thais","Regiane","Marinalva","Jessica","Cleverson","Elizabeth",
"Suely","Josueu","Heber","Ana Carolina","Vanessa","Raquel","Sandra","Josevaldo",
"Saul","Joao Batista","Mariana","Beatriz","Elaine","Janaina","Denise","Thais",
"Daniele","Daniela","Eloah","Valteli","Loanna","Lucas"
];

let estadosAtuais = {};

// Atualiza lista no site
function atualizarLista(estados) {
    estadosAtuais = estados || {};
    const lista = document.getElementById("lista");
    lista.innerHTML = "";
    let confirmados = 0;
    let faltantes = 0;

    nomes.forEach(nome => {
        const btn = document.createElement("button");
        btn.textContent = nome;
        btn.className = "nome " + (estadosAtuais[nome] ? "presente" : "faltante");

        btn.onclick = () => {
            const novoEstado = !(estadosAtuais[nome]);
            set(ref(db, "presenca/" + nome), novoEstado);
        };

        lista.appendChild(btn);

        if (estadosAtuais[nome]) confirmados++;
        else faltantes++;
    });

    document.getElementById("totalConfirmados").textContent = "Confirmados: " + confirmados;
    document.getElementById("totalFaltantes").textContent = "Faltantes: " + faltantes;
}

// Atualiza em tempo real
onValue(listaRef, snapshot => {
    atualizarLista(snapshot.val());
});
</script>

</body>
</html>
