<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservas</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
}

.container {
  max-width: 520px;
  margin: auto;
  padding: 16px;
}

.card {
  background: #181818;
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,.6);
}

h2 {
  text-align: center;
  margin-bottom: 10px;
}

label {
  display: block;
  margin-top: 12px;
  font-weight: bold;
}

input, select {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  border-radius: 12px;
  border: none;
  background: #2a2a2a;
  color: #fff;
  font-size: 16px;
}

.info, .total {
  text-align: center;
  margin-top: 12px;
  font-size: 18px;
}

.total {
  font-size: 22px;
  font-weight: bold;
  color: #00e676;
}

.ultimas {
  display: none;
  background: #ff9800;
  padding: 10px;
  border-radius: 10px;
  text-align: center;
  margin-top: 10px;
  animation: pulse 1s infinite;
}

.esgotado {
  display: none;
  background: #d32f2f;
  padding: 12px;
  border-radius: 10px;
  text-align: center;
  margin-top: 10px;
  font-weight: bold;
}

button {
  width: 100%;
  padding: 16px;
  margin-top: 16px;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 16px;
  background: linear-gradient(135deg, #00e676, #00c853);
  color: #000;
  box-shadow: 0 8px 0 #008f39;
}

button:active {
  transform: translateY(4px);
  box-shadow: 0 4px 0 #008f39;
}

@keyframes pulse {
  0% {opacity: 1;}
  50% {opacity: .5;}
  100% {opacity: 1;}
}
</style>
</head>

<body>
<div class="container">
  <div class="card">

    <h2>Reservas</h2>

    <label>Nome completo</label>
    <input id="nome" placeholder="Digite seu nome completo">

    <label>Adultos</label>
    <select id="qtdAdulto" onchange="atualizar()">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>

    <label>Crian√ßas</label>
    <select id="qtdCrianca" onchange="atualizar()">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <label>Ve√≠culo pr√≥prio</label>
    <select id="qtdCarro" onchange="atualizar()">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>

    <div id="infoVagas" class="info"></div>
    <div id="ultimas" class="ultimas">‚ö†Ô∏è √öLTIMAS VAGAS</div>
    <div id="esgotado" class="esgotado">‚ùå VAGAS ESGOTADAS</div>
    <div id="total" class="total"></div>

    <button onclick="confirmar()">CONFIRMAR E ENVIAR COMPROVANTE</button>

  </div>
</div>

<script>
const vagasTotal = 30;

function v(id) {
  const el = document.getElementById(id);
  return el ? Number(el.value) : 0;
}

function atualizar() {
  const adultos = v("qtdAdulto");
  const criancas = v("qtdCrianca");
  const carro = v("qtdCarro");

  const totalVagas = adultos + criancas + carro;

  const valor =
    adultos * 340 +
    criancas * 280 +
    carro * 215;

  const restantes = vagasTotal - totalVagas;

  document.getElementById("total").innerHTML =
    `üéüÔ∏è ${totalVagas} vaga(s) | üí∞ R$ ${valor}`;

  document.getElementById("infoVagas").innerHTML =
    `Vagas restantes: ${restantes}`;

  document.getElementById("ultimas").style.display =
    restantes <= 5 && restantes > 0 ? "block" : "none";

  document.getElementById("esgotado").style.display =
    restantes <= 0 ? "block" : "none";
}

function confirmar() {
  const nome = document.getElementById("nome").value.trim();

  if (!nome) {
    alert("Informe seu nome para continuar.");
    return;
  }

  alert(
    "Pagamento realizado.\n\n‚ö†Ô∏è Envie o comprovante no WhatsApp para garantir sua vaga."
  );
}
</script>

</body>
</html>
