<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmação de Presença</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    padding: 20px;
    margin: 0;
}
.container {
    max-width: 600px;
    margin: auto;
}
h2 {
    text-align: center;
    font-size: 3em;
    margin-bottom: 20px;
}
button.nome {
    display: block;
    width: 100%;
    padding: 30px 0;
    margin: 10px 0;
    font-size: 2em;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s;
}
.presente {
    background-color: #00ff00;
    color: #000;
}
.faltante {
    background-color: #333;
    color: #fff;
}
.stats {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.8em;
}
/* Botão secreto */
#secretBtn {
    font-size: 0.8em;
    background: none;
    border: none;
    color: #555;
    text-align: center;
    cursor: pointer;
    margin-bottom: 10px;
}
#painelFinal {
    display: none;
    background-color: #111;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
}
#painelFinal h3 {
    text-align: center;
}
#painelFinal ul {
    list-style: none;
    padding: 0;
}
#painelFinal li.presente {
    color: #00ff00;
}
#painelFinal li.faltante {
    color: #aaa;
}
button#baixarCSV {
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
    <h2>Confirmação de Presença</h2>

    <!-- Botão secreto, pode estar escrito de forma discreta -->
    <button id="secretBtn">Confirmação de Presença</button>

    <div class="stats">
        <span id="totalConfirmados">Confirmados: 0</span> |
        <span id="totalFaltantes">Faltantes: 0</span>
    </div>

    <div id="lista"></div>

    <!-- Painel final escondido -->
    <div id="painelFinal">
        <h3>Resumo Final</h3>
        <ul id="listaFinal"></ul>
        <button id="baixarCSV">Baixar CSV</button>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
    databaseURL: "https://trilheirosroo-a5861-default-rtdb.firebaseio.com/"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const listaRef = ref(db, "presenca");

const nomes = [
"Lais","Pedro","Francielly","Yasmim","Allline","Daniella","Yasmim marques","Diego",
"Dorcas","Evelin","Samara","Mickalele","Paula","Diego Henrique","Ewverton","Aline",
"Any","Gleici","Thais","Regiane","Marinalva","Jessica","Cleverson","Elizabeth",
"Suely","Josueu","Heber","Ana Carolina","Vanessa","Raquel","Sandra","Josevaldo",
"Saul","Joao Batista","Mariana","Beatriz","Elaine","Janaina","Denise","Thais",
"Daniele","Daniela","Eloah","Valteli","Loanna","Lucas"
];

let estadosAtuais = {};

// Atualiza lista de botões para confirmar presença
function atualizarLista(estados) {
    estadosAtuais = estados || {};
    const lista = document.getElementById("lista");
    lista.innerHTML = "";
    let confirmados = 0;
    let faltantes = 0;

    nomes.forEach(nome => {
        const btn = document.createElement("button");
        btn.textContent = nome;
        btn.className = "nome " + (estadosAtuais[nome] ? "presente" : "faltante");

        btn.onclick = () => {
            const novoEstado = !(estadosAtuais[nome]);
            set(ref(db, "presenca/" + nome), novoEstado);
        };

        lista.appendChild(btn);

        if (estadosAtuais[nome]) confirmados++;
        else faltantes++;
    });

    document.getElementById("totalConfirmados").textContent = "Confirmados: " + confirmados;
    document.getElementById("totalFaltantes").textContent = "Faltantes: " + faltantes;
}

// Atualiza painel final
function atualizarPainelFinal() {
    const ul = document.getElementById("listaFinal");
    ul.innerHTML = "";
    nomes.forEach(nome => {
        const li = document.createElement("li");
        li.textContent = nome;
        li.className = estadosAtuais[nome] ? "presente" : "faltante";
        ul.appendChild(li);
    });
}

// Atualiza em tempo real
onValue(listaRef, snapshot => {
    estadosAtuais = snapshot.val() || {};
    atualizarLista(estadosAtuais);
    atualizarPainelFinal();
});

// Botão secreto para mostrar painel final
document.getElementById("secretBtn").onclick = () => {
    const painel = document.getElementById("painelFinal");
    painel.style.display = painel.style.display === "none" ? "block" : "none";
};

// Baixar CSV do painel final
document.getElementById("baixarCSV").onclick = () => {
    let csv = "Nome,Presença\n";
    nomes.forEach(nome => {
        const status = estadosAtuais[nome] ? "Presente" : "Faltante";
        csv += `${nome},${status}\n`;
    });

    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "resumo_presenca.csv";
    a.click();
    URL.revokeObjectURL(url);
};
</script>

</body>
</html>
